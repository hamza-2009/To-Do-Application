<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
    .green {
        color:lightgreen;
    }
    .red {
        color:red;
    }
    .blue {
        color:blue;
    }

    .btn{
        background-color: #22f10f;
        color: #444;
    }

    .btn:hover{
        color: #17e38a;
        background-color: #444;
        cursor: pointer;
    }



    #itemList { font-size: 1rem; color: lightcoral;}
    .show { display:grid;}
    .hide { display: none;}
    
</style>
</head>
<body style="background-image: linear-gradient(120deg , #f6d365 , #fda085);">
<div class="container">
    <div class="row" >
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm" >
            <h1 style="color: #fff;"> TO DO LIST</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="Enter task...">
                <button class="btn">ADD TASK</button>
            </div>
        </form>
        <ul class="nav nav-tabs" >
            <li class="nav-item" data-type="all" >
              <a class="nav-link active" style="color: rgb(87, 102, 4); font-size: large;" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" style="color: rgb(87, 102, 4); font-size: large;" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" style="color: rgb(87, 102, 4); font-size: large;" href="#">Completed</a>
            </li>
          </ul>
        <!-- list items -->
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
